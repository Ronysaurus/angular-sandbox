<mat-toolbar color="withe">
  <mat-button-toggle-group name="filtro" aria-label="filtro">
    <span class="filler">
      <mat-button-toggle class="filter-btn" value="Todos">Todos</mat-button-toggle>
    </span>
    <span class="filler">
      <mat-button-toggle class="filter-btn" value="Hospitalizados">Hospitalizados</mat-button-toggle>
    </span>
    <span class="filler">
      <mat-button-toggle class="filter-btn" value="Ambulatorios ">Ambulatorios </mat-button-toggle>
    </span>
    <span class="filler">
      <mat-button-toggle class="filter-btn" value="Imagen/Laboratorio">Imagen/Laboratorio</mat-button-toggle>
    </span>
  </mat-button-toggle-group>

  <span class="example-spacer">
    <mat-slide-toggle class="filter-toggle" (change)="expand()">Ver solo Areas</mat-slide-toggle>
  </span>
</mat-toolbar>
